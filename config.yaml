proxies:
proxy-groups:
  - name: "DratVPN"
    type: select
    proxies:
      - "CORE"
      - "0P0K"
      - "GAME"
      - "SUSHI"
      - "VIDIO"
      - "XUTS"
      - "DRT"
      - "ID"
      - "MY"
      - "SG"
      - "DIRECT"

  - name: "ADS"
    type: select
    proxies:
      - "DratVPN"
      - "REJECT"

  - name: "CORE"
    type: url-test
    use:
      #- "provider-drt"
      - "provider-xuts"
      - "provider-xuts-id"
      - "provider-xuts-my"
      - "provider-xuts-sg"
      - "provider-0p0k1-id"
      - "provider-0p0k1-id2"
      - "provider-0p0k2-id"
      - "provider-0p0k2-id2"
      - "provider-0p0k1-sg"
      - "provider-0p0k1-sg2"
      - "provider-0p0k2-sg"
      - "provider-0p0k2-sg2"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "GAME"
    type: fallback
    use:
      - "provider-game-id"
      - "provider-game-id2"
      - "provider-game-sg"
      - "provider-game-sg2"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "SUSHI"
    type: fallback
    use:
      - "provider-sushiroll-id"
      - "provider-sushiroll-id2"
      - "provider-sushiroll-sg"
      - "provider-sushiroll-sg2"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "VIDIO"
    type: fallback
    use:
      - "provider-vidio-id"
      - "provider-vidio-id2"
      - "provider-vidio-sg"
      - "provider-vidio-sg2"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "XUTS"
    type: fallback
    use:
      - "provider-xuts"
      - "provider-xuts-id"
      - "provider-xuts-my"
      - "provider-xuts-sg"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "0P0K"
    type: fallback
    use:
      - "provider-0p0k1-id"
      - "provider-0p0k1-id2"
      - "provider-0p0k2-id"
      - "provider-0p0k2-id2"
      - "provider-0p0k1-sg"
      - "provider-0p0k1-sg2"
      - "provider-0p0k2-sg"
      - "provider-0p0k2-sg2"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "DRT"
    type: fallback
    use:
      - "provider-drt"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "ID"
    type: fallback
    use:
      - "provider-xuts-id"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "MY"
    type: fallback
    use:
      - "provider-xuts-my"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "SG"
    type: fallback
    use:
      - "provider-xuts-sg"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

