proxies:
proxy-groups:
  - name: "MainVPN"
    type: select
    proxies:
      - "FALLBACK-ID"
      - "FALLBACK-SG"
      - "URL-TEST-ID"
      - "URL-TEST-SG"
      - "ACCOUNT-PROXY"
      - "DIRECT"
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: "FALLBACK-ID"
    type: fallback
    use:
      - "provider-xuts-id"
      - "provider-game-id"
      - "provider-game-id2"
      - "provider-sushiroll-id"
      - "provider-sushiroll-id2"
      - "provider-vidio-id"
      - "provider-vidio-id2"
      - "provider-0p0k1-id"
      - "provider-0p0k1-id2"
      - "provider-0p0k2-id"
      - "provider-0p0k2-id2"
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: "FALLBACK-SG"
    type: fallback
    use:
      - "provider-xuts-sg"
      - "provider-game-sg"
      - "provider-game-sg2"
      - "provider-sushiroll-sg"
      - "provider-sushiroll-sg2"
      - "provider-vidio-sg"
      - "provider-vidio-sg2"
      - "provider-0p0k1-sg"
      - "provider-0p0k1-sg2"
      - "provider-0p0k2-sg"
      - "provider-0p0k2-sg2"
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: "URL-TEST-ID"
    type: url-test
    use:
      - "provider-0p0k1-id"
      - "provider-0p0k1-id2"
      - "provider-0p0k2-id"
      - "provider-0p0k2-id2"
      - "provider-game-id"
      - "provider-game-id2"
      - "provider-sushiroll-id"
      - "provider-sushiroll-id2"
      - "provider-vidio-id"
      - "provider-vidio-id2"
      - "provider-xuts-id"
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: "URL-TEST-SG"
    type: url-test
    use:
      - "provider-0p0k1-sg"
      - "provider-0p0k1-sg2"
      - "provider-0p0k2-sg"
      - "provider-0p0k2-sg2"
      - "provider-game-sg"
      - "provider-game-sg2"
      - "provider-sushiroll-sg"
      - "provider-sushiroll-sg2"
      - "provider-vidio-sg"
      - "provider-vidio-sg2"
      - "provider-xuts-sg"
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: "ACCOUNT-PROXY"
    type: url-test
    use:
      - "provider-account"
    url: http://www.gstatic.com/generate_204
    interval: 300

proxy-providers:
  "provider-account":
    type: file
    path: ./assets/account.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
