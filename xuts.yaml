proxies:
proxy-groups:
  - name: "DratVPN"
    type: select
    proxies:
      - "BEST-PING"
      - "FALLBACK"
      #- "DRT"
      - "ID"
      - "MY"
      - "SG"
      - "DIRECT"

  - name: "BEST-PING"
    type: url-test
    use:
      - "provider-xuts"
      - "provider-xuts-id"
      - "provider-xuts-my"
      - "provider-xuts-sg"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "FALLBACK"
    type: fallback
    use:
      - "provider-xuts"
      - "provider-xuts-id"
      - "provider-xuts-my"
      - "provider-xuts-sg"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  #- name: "DRT"
    type: fallback
    use:
      - "provider-drt"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "ID"
    type: fallback
    use:
      - "provider-xuts-id"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "MY"
    type: fallback
    use:
      - "provider-xuts-my"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

  - name: "SG"
    type: fallback
    use:
      - "provider-xuts-sg"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 120

##############################################
proxy-providers:
  #"provider-drt":
    type: http
    url: "https://raw.githubusercontent.com/dratx1/clash/refs/heads/main/drt.yaml"
